type ServiceGroup {
  serviceGroupID: ID!
  name: String!
  percentageCovered: Int!
  maxCombined: Int!
  timePeriod: Int!
  insurancePlan: InsurancePlan!
  services: [ServiceCovered]!
}

type Query {
  allServiceGroups(insurancePlanID: ID!): [ServiceGroup]
  serviceGroup(serviceGroupID: ID!): ServiceGroup
}

type Mutation {
  createServiceGroup(
    name: String!
    percentageCovered: Int!
    maxCombined: Int!
    timePeriod: Int!
    insurancePlan: InsurancePlanInput!
    services: [ServiceCoveredInput]!
  ): ServiceGroup

  updateServiceGroup(
    serviceGroupID: ID!
    name: String
    percentageCovered: Int
    maxCombined: Int
    timePeriod: Int
    insurancePlan: InsurancePlanInput
    services: [ServiceCoveredInput]
  ): ServiceGroup

  deleteServiceGroup(serviceGroupID: ID!): Boolean
}

input InsurancePlanInput {
  insurancePlanID: ID!
}

input ServiceCoveredInput {
  serviceCoveredID: ID!
}
