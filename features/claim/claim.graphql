type Claim {
  claimID: ID!
  user: User!
  amount: Float!
  date: String!
  reimbursementFiled: Boolean
  reimbursementReceived: Boolean
  serviceCovered: ServiceCovered!
  deleted: Boolean
  #provider: Provider
}

type Query {
  getUserClaimsBy(uid: ID!, serviceCoveredID: ID): [Claim]
}

type Mutation {
  createClaim(input: CreateClaimInput!): Claim
  updateClaim(claimID: ID!, input: UpdateClaimInput!): Claim
  deleteClaim(claimID: ID!): Claim
  addClaimToUser(claimID: ID!, uid: ID!): Claim
}

input CreateClaimInput {
  uid: ID!
  amount: Float!
  date: String!
  reimbursementFiled: Boolean
  reimbursementReceived: Boolean
  serviceCoveredID: ID!
}

input UpdateClaimInput {
  amount: Float
  date: String
  reimbursementFiled: Boolean
  reimbursementReceived: Boolean
  serviceCoveredID: ID
  deleted: Boolean
}
