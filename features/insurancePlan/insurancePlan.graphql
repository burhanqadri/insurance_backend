type InsurancePlan {
  insurancePlanID: ID!
  type: String! #all, health, dental, drugs
  name: String!
  insuranceCompany: InsuranceCompany!
  company: Company!
  serviceGroups: [ServiceGroup]!
}

type Query {
  getInsurancePlan(insurancePlanID: ID!): InsurancePlan
  getInsurancePlans: [InsurancePlan]
}

input InsurancePlanInput {
  type: String
  name: String
  insuranceCompanyID: ID
  companyID: ID
  serviceGroupIDs: [ID]
}

type Mutation {
  createInsurancePlan(input: InsurancePlanInput!): InsurancePlan
  updateInsurancePlan(
    insurancePlanID: ID!
    input: InsurancePlanInput!
  ): InsurancePlan
  deleteInsurancePlan(insurancePlanID: ID!): InsurancePlan
}
