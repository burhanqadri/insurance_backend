type User {
  uid: ID!
  name: String!
  email: String!
  location: String!
  company: String!
}

type Query {
  getUserBy(uid: ID!): User
}

type Mutation {
  createUser(
    uid: String!
    name: String!
    email: String!
    location: String!
    company: String!
  ): User
  updateUser(
    uid: String!
    name: String
    email: String
    location: String
    company: String
  ): User
}
