type ServiceCovered {
  serviceCoveredID: ID!
  name: String
  percentageCovered: Int
  maxAmount: Int
  maxVisits: Int
  maxUnits: Int
  unitMinutesSize: Int
  timePeriod: Int #calculate in months?
  serviceGroup: ServiceGroup
  # providers: [Provider]!
}

input ServiceCoveredInput {
  name: String
  percentageCovered: Int
  maxAmount: Int
  maxVisits: Int
  maxUnits: Int
  unitMinutesSize: Int
  timePeriod: Int
  serviceGroupID: ID
}

type Query {
  getServiceCovered(serviceCoveredID: ID!): ServiceCovered
  getServiceCoverages: [ServiceCovered]
}

type Mutation {
  createServiceCovered(input: ServiceCoveredInput!): ServiceCovered
  updateServiceCovered(
    serviceCoveredID: ID!
    input: ServiceCoveredInput!
  ): ServiceCovered
}

